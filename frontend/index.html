<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="form-container">
        <div id="register-container" class="form-section">
            <h2>Register</h2>
            <input type="text" id="register-username" placeholder="Username">
            <input type="email" id="register-email" placeholder="Email">
            <input type="password" id="register-password" placeholder="Password">
            <button id="register-button">Register</button>
            <div id="register-message"></div>
            <p>Already have an account? <span id="show-login">Login</span></p>
        </div>
        <div id="login-container" class="form-section hidden">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <button id="login-button">Login</button>
            <div id="login-message"></div>
            <p>Don't have an account? <span id="show-register">Register</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
